<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>欢迎来到我的小世界</title>
    <style>
        body {
            background-image: url("img/10389.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .container {
            text-align: center;
            font-size: 30px;
            color: #f6f4f4;
            margin-top: 10%;
            font-family: sans-serif;
            position: relative;
        }

        button.one {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 30px;
            text-align: center;
            color: #0259ea;
            /*margin: 50px;*/
            transition: background-color 0.3s;
        }

        .hidden {
            display: none;
        }

        .message {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            color: #0761e8;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s; 
        }

        .show-message .message {
            opacity: 1;
            top: calc(100% + 10px);
        }
    </style>
    <script>
        function playMusic() {
            var audio = new Audio('song/稻香.mp3');
            audio.play();

            var container = document.querySelector('.container');
            var message = document.createElement('p');
            message.className = 'message';
            message.textContent = '请你听歌儿~~~';
            container.appendChild(message);

            var button = document.getElementById('playButton');
            button.classList.add('hidden');
            container.classList.add('show-message'); 
        }
    </script>
</head>

<body>
<div class="container">
    <p>你好呀！我的朋友！</p>
    <p>我准备了一首歌哦</p>
    <p>必须要听！</p>
    <button id="playButton" class="one" onclick="playMusic()">嘿嘿嘿嘿~快来戳戳我</button>
</div>
</body>
</html>
